<div
  class="row mt-3"
  *ngIf="event$ | async as event"
>
  <div class="col-12">
    <form
      #eventEditorForm="ngForm"
      (ngSubmit)="onUpdate(eventEditorForm)"
      style="max-width: 400px;"
      class="mx-auto"
    >
      <div class="form-group">
        <label>Name</label>
        <input
          name="name"
          [(ngModel)]="event.name"
          type="text"
          class="form-control"
          pattern="^[A-Ű][A-Űa-Ű .]{8,25}$"
          required
        >
        <div *ngIf="eventEditorForm.controls['name']?.invalid" class="error-message">
          Eventname must be minimum 8 characters long!
        </div>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input
          name="date"
          [(ngModel)]="event.date"
          type="text"
          class="form-control"
          required
        >
        <div *ngIf="eventEditorForm.controls['date']?.invalid" class="error-message">
          Date is mandatory!
        </div>
      </div>
      <div class="form-group">
        <label>Time</label>
        <input
          name="time"
          [(ngModel)]="event.time"
          type="text"
          class="form-control"
          required
        >
        <div *ngIf="eventEditorForm.controls['time']?.invalid" class="error-message">
         Time is mandatory!
        </div>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input
          name="location"
          [(ngModel)]="event.location"
          type="text"
          class="form-control"
          required
        >
        <div *ngIf="eventEditorForm.controls['location']?.invalid" class="error-message">
         Location is mandatory!
        </div>
      </div>
      <div class="d-grid gap-2 mt-3">
        <button
          [disabled]="eventEditorForm.invalid"
          class="btn btn-primary"
          type="submit"
        >
          <i class="fa fa-save"></i> update event </button>
      </div>
    </form>
  </div>
</div>
